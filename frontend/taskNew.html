<!-- Add Task Modal -->
<div class="modal fade" id="taskModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <form id="taskForm">
        <div class="modal-body">
          <!-- Task Type -->
          <div class="mb-3">
            <label for="taskType" class="form-label">Task Type</label>
            <input type="text" id="taskType" class="form-control" placeholder="e.g. Watering" required>
          </div>

          <!-- Scheduled Date -->
          <div class="mb-3">
            <label for="scheduledDate" class="form-label">Scheduled Date</label>
            <input type="date" id="scheduledDate" class="form-control" required>
          </div>

          <!-- Priority -->
          <div class="mb-3">
            <label for="priority" class="form-label">Priority</label>
            <select id="priority" class="form-control" required>
              <option value="LOW">Low</option>
              <option value="MEDIUM">Medium</option>
              <option value="HIGH">High</option>
            </select>
          </div>

          <!-- Plant Dropdown -->
          <div class="mb-3">
            <label for="plantSelect" class="form-label">Select Plant</label>
            <select id="plantSelect" name="plantId" class="form-control" required>
              <option value="">Loading plants...</option>
            </select>
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save Task</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
