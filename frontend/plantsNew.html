    :root {

      --text-dark: #1e1e1e;
      --text-light: #757575;
      --background: #f8f9fa;
      --card-bg: #ffffff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background);
      color: var(--text-dark);
    }

    /* Sidebar Styling */
    .sidebar {
      width: 260px;
      background: linear-gradient(to bottom, var(--primary), var(--primary-dark));
      color: white;
      height: 100vh;
      position: fixed;
      padding: 1.5rem 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .sidebar-brand {
      display: flex;
      align-items: center;
      padding: 0 0.5rem 1.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 1.5rem;
    }

    .sidebar-brand i {
      font-size: 28px;
      margin-right: 10px;
    }

    .sidebar-brand h4 {
      font-weight: 600;
      margin: 0;
    }

    .nav-link {
      color: rgba(255, 255, 255, 0.8) !important;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      margin: 0.25rem 0;
      transition: all 0.2s;
      font-weight: 500;
    }

    .nav-link:hover, .nav-link.active {
      color: white !important;
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    .nav-link i {
      width: 24px;
      margin-right: 12px;
      text-align: center;
    }

    /* Main Content */
    .main-content {
      margin-left: 260px;
      padding: 2rem;
      min-height: 100vh;
    }

    /* Header */
    .page-header {
      margin-bottom: 2rem;
    }

    .page-header h2 {
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
    }

    /* Cards */
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.04);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
    }

    .plant-card img {
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .plant-card .card-body {
      padding: 1.25rem;
    }

    .plant-card .card-title {
      font-weight: 600;
      margin-bottom: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .badge {
      font-weight: 500;
      padding: 0.35em 0.65em;
    }

    .btn-sm {
      border-radius: 8px;
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
    }

    .btn-success {
      background-color: var(--primary);
      border-color: var(--primary);
    }

    .btn-success:hover {
      background-color: var(--primary-dark);
      border-color: var(--primary-dark);
    }

    .btn-outline-success {
      color: var(--primary);
      border-color: var(--primary);
    }

    .btn-outline-success:hover {
      background-color: var(--primary);
      border-color: var(--primary);
    }

    /* Filter Card */
    .filter-card {
      margin-bottom: 2rem;
      padding: 1.5rem;
    }

    .filter-card .form-control,
    .filter-card .form-select {
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      padding: 0.5rem 0.75rem;
    }

    /* Modal */
    .modal-content {
      border-radius: 12px;
      border: none;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .modal-header {
      border-bottom: 1px solid #e9ecef;
      padding: 1.25rem 1.5rem;
    }

    .modal-body {
      padding: 1.5rem;
    }

    .modal-footer {
      border-top: 1px solid #e9ecef;
      padding: 1.25rem 1.5rem;
    }

    .form-control, .form-select {
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      padding: 0.5rem 0.75rem;
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.25rem rgba(67, 160, 71, 0.25);
    }

    .form-check-input:checked {
      background-color: var(--primary);
      border-color: var(--primary);
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-light);
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #ddd;
    }

    .empty-state p {
      margin-bottom: 2rem;
    }
  </style>
</head>

<div class="modal fade" id="addPlant" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Plant</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form id="addPlantForm">
          <div class="mb-3">
            <label class="form-label">Plant Name</label>
            <input type="text" class="form-control" id="plantName" placeholder="Enter plant name" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Plant Image</label>
            <input type="file" class="form-control" id="plantImage" accept="image/*" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Environment</label>
            <select class="form-select" id="plantEnvironment" required>
              <option value="Cold">Cold</option>
              <option value="Warm">Warm</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Age (in days)</label>
            <input type="number" class="form-control" id="plantAge" placeholder="Enter age in days" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Type</label>
            <select class="form-select" id="plantType" required>
              <option value="Indoor">Indoor</option>
              <option value="Outdoor">Outdoor</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Health Status</label>
            <select id="plantHealth" class="form-select">
              <option value="HEALTHY">Healthy</option>
              <option value="NEEDS_ATTENTION">Needs Attention</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Priority</label>
            <select class="form-select" id="plantPriority" required>
              <option value="HIGH">High</option>
              <option value="MEDIUM">Medium</option>
              <option value="LOW">Low</option>
            </select>
          </div>

          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="isFavourite">
              <label class="form-check-label" for="isFavourite">Favourite</label>
            </div>
          </div>

          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="isArchived">
              <label class="form-check-label" for="isArchived">Archived</label>
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button id="savePlantBtn" type="submit" form="addPlantForm" class="btn btn-success">Save Plant</button>
      </div>
    </div>
